<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div>
      <table cellspacing="7" border="1">
        <thead>
          <tr>
            <th scope="colgroup">IMC</th>
            <th scope="colgroup">Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Menos do que 18,5</td>
            <td>Abaixo do peso </td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Peso normal</td>
          </tr>
          <tr>
            <td>Entre 25 e 29,9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr>
            <td>Entre 30 e 34,9</td>
            <td>Obsidade grau 1</td>
          </tr>
          <tr>
            <td>Entre 35 e 39,9</td>
            <td>Obsidade grau 2</td>
          </tr>
          <tr>
            <td>Mais do que 40</td>
            <td>Obsidade grau 3</td>
          </tr>
          <tr scope="colgroup">
            
          </tr>
        </tbody>
      </table>
    </div>
    <h2>Calcule seu IMC</h2>
    <form action="#" id="formulario">
      <label for="ipeso">Peso:</label>
      <input type="text" name="ipeso" id="ipeso" placeholder="Ex: 75.5" required>
      <label for="ialtura">Altura:</label>
      <input type="text" name="ialtura" id="ialtura" placeholder="Ex: 1.65" required>
      <input type="submit" value="Calcular">
    </form>
      <div id="resultado" class="res"></div>
      
  </section>

  <script src="./assets/js/main1.js"></script>
</body>

</html>
